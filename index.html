<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where's The Bar</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.9.1/mapbox-gl.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.9.1/mapbox-gl.js"></script>
</head>
<body>
    
    <header>
        <div class="logo space"> 
            <h1><a href="./index.html">Need a Beer?</a></h1>
        </div>
        <nav class="nav space">
            <div>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./about.html">About</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="flow">
        <section>
            <h2>Find A Brewery</h2>
            <form class="search-form">
                <input type="text" class="search-bar" placeholder="Enter a brewery" id="search-name">
                <input type="text" class="search-bar" placeholder="Enter a city" id="search-city">
                <button id="search-btn">
                    <span class="search-btn">Search</span>
                </button>
            </form>
        </section>

        <aside>
            <div class="container">
                <div class="search-results">
                    <div class="bar-info hidden">
                    </div>
                </div>
                <div id="map">
                    <div id='map' style=' width: 0; height: 100%;'></div>
                </div>
            </div>
        </aside>

        <aside>
            <div class="saved"></div>
        </aside>
    </main>

    <script src="./assets/js/script.js"></script>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoidG9waGVyZHJlYXkiLCJhIjoiY201ZnptYTRkMDMwdjJscTE1ZHN4YzBoNSJ9.DkydkgxMIMzwJbeaKk4JRw';
        const map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/streets-v11', // style URL
            center: [-98.5795, 39.8283], // starting position [lng, lat]
            zoom: 4, // starting zoom
        });

        map.scrollZoom.setWheelZoomRate(1 / 200);
    </script>


</body>
</html>
